
# This is the configuration for the site header.

# Uncomment this statement (by removing the leading '# ') to set the
# header title differently from the site's title (as defined in
# _config.yml).
# title: Header title

usa_banner: false

# Defines the type of header.
# Header types can be 'basic', 'basic-mega', 'extended' or 'extended-mega'.
# https://designsystem.digital.gov/components/headers/
type: extended

# Configuration for site header logo
# If the logo is external add external: true
logo:
  src: http://www.siris-academic.com/wb/wp-content/uploads/2015/03/siris_logo_menu1.png
  alt: SIRIS Academic
  external: true

#primary:
# this is a key into _data/navigation.yml
  links: primary

secondary:
  # this is a key into _data/navigation.yml
  links: secondary

